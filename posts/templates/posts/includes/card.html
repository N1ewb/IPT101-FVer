<div class="card mt-4 mb-4">
            <div class="card-header">
                {% if post.poster.firstname == null %}
                <p class="align=right ">{{ post.created.date() }}</p>
                {% else %}
                <a class="link" href="{{ url_for('user_profile') }}">{{ post.poster.firstname }}</a> <p class="align=right ">{{ post.created.date() }}</p>
                {% endif %}
            </div>
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ url_for('posts.post_detail', slug=post.slug) }}">{{post.title}}</a>
                </h5>
                <p class="card-text"> {{post.body}} </p>
                <a href=" {{url_for('posts.post_detail', slug=post.slug)}} " class="btn btn-light">Read more</a>
            </div>
            {% if post.tags.count() %}

                <div class="card-footer text-muted">
                    {% for tag in post.tags %}
                    <a href="{{ url_for('posts.tag_detail',slug=tag.slug) }}">
                        <span class="badge text-bg-info">
                            {{ tag.title }}
                        </span>
                    </a>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
