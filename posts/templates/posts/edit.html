{% extends 'base.html' %}

{% block title%}
  Edit Post
{% endblock %}

{% block content%}
    <h1>Edit Post</h1>
    <form action="{{ url_for('posts.post_update', slug=post.slug) }}" method="POST">

        {% for field in form %}
        <div class="form-group">
          {{ field.label() }}
          {{ field(class="form-control") }}
        </div>
        {% endfor %}
        <button type="button" class="btn btn-primary mt-2">Submit</button>

    </form>
{% endblock %}
