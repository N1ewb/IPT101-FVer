<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
    body {background-image: url("/static/images/bg.jpg")
    }
    </style>
        <meta charset="UTF- 16" >
        <meta name="viewport" content="width=devicewidth, initial - scale 1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link href='https://fonts.googleapis.com/css?family=EB Garamond' rel='stylesheet'>
        <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet'>
        <title>
            {% block title%}

            {% endblock %}
        </title>
    </head>
    <body >
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-5">
  <div class="container-fluid">
    <a class="navbar-brand" style="font-family:family=Sofia" href="{{ url_for('posts.posts_list') }}">FaceBlog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{{ url_for('posts.post_create') }}">New Blog</a>
        </li>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('user_profile') }}">Profile</a>
                </li>
            </ul>
        </div>
          {% if current_user.has_role('admin') %}
        <li class="nav-item">
          <a class="nav-link" href="/admin">Admin</a>
        </li>
          {% endif %}

      </ul>
      <form class="d-flex" role="search" method='GET'>
        <input class="form-control me-2" type="search" placeholder="Search" name="q">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>

    </div>
  </div>

</nav>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                {% block content%}

                {% endblock %}
            </div>
        </div>
    </div>
    <div class="login-panel">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('security.logout')}}" class="btn btn-light">Logout</a>
        {% else %}
            <a href="{{ url_for('security.login') }}" class="btn btn-light">Login</a>
            <a href="{{ url_for('create_account') }}" class="btn btn-light">Register</a>
        {% endif %}
    </div>
    </body>
</html>
